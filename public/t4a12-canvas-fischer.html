Click on canvas to get position
<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
   // set up global variables
   let myCanvas=document.getElementById('myCoolTag');
   let myContext=myCanvas.getContext('2d');
   var canvas = document.getElementById("myCoolTag");
var ctx = canvas.getContext("2d");

//report the mouse position on click
canvas.addEventListener("click", function (evt) {
    var mousePos = getMousePos(canvas, evt);
    document.getElementById('myTextPos').value =(mousePos.x + ', ' + mousePos.y);
}, false);

//Get Mouse Position
function getMousePos(canvas, evt) {
    var rect = canvas.getBoundingClientRect();
    return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
    };
}
</script>
