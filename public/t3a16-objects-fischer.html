    if (myAge >= 65 && myAge < 95 ) { myTemp3 = myName + ' is a senior'}

    if (myAge == 420) { myTemp3 = 'nice'}
    let myTemp4 = myName + ' is a teenager '
    if (myBodyTemp <= 4){ myTemp4 = myName + '`s body temperature is lizard-like'}

    if (myBodyTemp >= 65 && myBodyTemp < 95 ) { myTemp4 = myName + ' has a fever'}
