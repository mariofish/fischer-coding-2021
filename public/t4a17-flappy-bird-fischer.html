<body onmousedown="{
   
  document.myGravity = -15
  setTimeout(function(){ document.myGravity = 5 }, 100); 
  myCheckAll()  

}">



<script>

// Global variables works anywhere in your code


document.myGravity = 5

document.myXmove = -5   // amount it moves in pixels
document.myYmove = 4

document.myXspeed = 50 // speed as a delay in milliseconds bigger is slower
document.myYspeed = 20 

document.myXtimer = 0;
document.myYtimer = 0;
document.myTimer2 = 0;


function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){


if (parseInt(document.getElementById('myPlayer').style.top) -5  > window.innerHeight) { 
    document.getElementById('myPlayer').style.top = '100px' 
    alert('You Lose!')
    location = 't4a17-flappy-bird-fischer.html'
}


  if(myHitOther('myPlayer', 'myCoin')){
    document.getElementById('myCoin').style.left = '-400px'
    document.getElementById('myTextScore').value = parseInt(document.getElementById('myTextScore').value) + 1
  }

  if(myHitOther('myPlayer', 'myEnemy')){
    document.getElementById('myTextLife').value = parseInt(document.getElementById('myTextLife').value) - 1
  }
  if(myHitOther('myPlayer', 'mySpan04')){
    document.getElementById('mySpan04').style.left = '-400px'
    alert('You Lose!')
    location = 't4a17-flappy-bird-fischer.html'
  }



  if(myHitOther('myPlayer', 'mySpan200')){
    document.getElementById('myEnemy').style.left = '-400px'
    alert('You Win!')
    location = 't4a17-flappy-bird-fischer.html'
  }

  // your other checks go here

  if(parseInt(document.getElementById('myTextLife').value)  <=0  ){    // life points at zero
    alert('You Lose!')
    location = 't4a17-flappy-bird-fischer.html'    // refresh page
  }
}


function myXAuto(){

  document.getElementById('myPlayer').style.top = parseInt(document.getElementById('myPlayer').style.top) + document.myGravity

  document.getElementById('myCoin').style.left = parseInt(document.getElementById('myCoin').style.left) + document.myXmove 
 
  ranX1 = Math.floor(Math.random()*20) -10
  ranY1 = Math.floor(Math.random()*20) -10
  //document.getElementById('myEnemy').style.left = parseInt(document.getElementById('myEnemy').style.left) + document.myXmove 
  document.getElementById('myEnemy').style.left = parseInt(document.getElementById('myEnemy').style.left) + ranX1 + document.myXmove 
  document.getElementById('myEnemy').style.top  = parseInt(document.getElementById('myEnemy').style.top) + ranY1 + document.myXmove 
  

  document.getElementById('').style.left = parseInt(document.getElementById('mySpan04').style.left) + document.myXmove 
 

  myCheckAll()
}



clearInterval(document.myXtimer)                    
document.myXtimer = setInterval( myXAuto , document.myXspeed);

</script>
